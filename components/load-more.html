<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hero</title>
	<link rel="apple-touch-icon" sizes="180x180" href="../images/favs/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../images/favs/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../images/favs/favicon-16x16.png">
	<link rel="manifest" href="../images/favs/site.webmanifest">
	<link rel="mask-icon" href="../images/favs/safari-pinned-tab.svg" color="#6c63ff">
	<meta name="msapplication-TileColor" content="#6c63ff">
	<meta name="theme-color" content="#6c63ff">
	<link rel="stylesheet" href="../dist/app.css">
</head>

<body>
	<a href="/" class="backlink">Back to components</a>
	<header class="component-header">
		<div class="wrapper">
			<h1>Load more (to do)</h1>
		</div>
	</header>
	<div class="wrapper">
		<div class="cards-ctn col-items col-items--2"></div>
		<div class="cards-actions">
			<div class="cards-action__summary">
				You've viewed
				<span class="js-load-more-count"></span>
				of
				<span class="js-load-more-total"></span>
				cards
			</div>
			<div class="js-load-more-range range">
				<div class="range__inner"></div>
			</div>
			<button class="js-load-more">Load more</button>
		</div>
	</div>
	<script src="../dist/app.js" defer></script>
</body>

</html>
